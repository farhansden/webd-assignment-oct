<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIQLO</title>
    <!-- External CSS link -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline CSS Example */
        .header {
            text-align: center;
            padding: 20px;
            background-color: black;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        /* Navigation Menu Styles */
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333; /* Link color */
            padding: 10px 15px; /* Padding for links */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background transition */
        }
        nav a:hover {
            background-color: rgba(255, 0, 0, 0.861); /* Changed from 0.5 to 0.7 for less transparency */
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <img src="https://th.bing.com/th/id/OIP.ijXeoAIv4CTPoC1yTNiNUAAAAA?rs=1&pid=ImgDetMain" alt="Small Logo" style="max-width: 50px; vertical-align: middle;"> <!-- Small Logo -->
            UNIQLO
        </h1>
        <p style="font-size: 20pt; font-style: italic;">Discover the best products at unbeatable prices!</p>
    </div>

    <!-- Navigation Menu -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Input for Pseudo-class Example -->
    <div style="text-align: center; margin-top: 20px;">
        <input type="text" placeholder="Search Product" style="padding: 0.3cm;"> <!-- Updated placeholder text -->
    </div>

    <div class="container">
        <!-- Product 1 -->
        <div class="product">
            <img src="https://image.uniqlo.com/UQ/ST3/in/imagesother/2024/Feature-Page/Celeb/sidharth/Flannel_Left.jpg" alt="Product 1">
            <h3>FLANNEL CHECKED SHIRT</h3>
            <p>₹3,999.00</p>
            <a href="#">Buy Now</a>
        </div>

        <!-- Product 2 with ID Selector -->
        <div class="product" id="special-offer">
            <img src="https://image.uniqlo.com/UQ/ST3/in/imagesgoods/453754/item/ingoods_01_453754.jpg?width=750" alt="Product 2">
            <h3>MILANO CREW NECK</h3>
            <p>₹6,999.00</p>
            <a href="#">Buy Now</a>
        </div>

        <!-- Product 3 -->
        <div class="product">
            <img src="https://image.uniqlo.com/UQ/ST3/in/imagesgoods/472092/item/ingoods_06_472092.jpg?width=750" alt="Product 3">
            <h3>SATIN FRILLED BLOUSE</h3>
            <p>₹5,999.00</p>
            <a href="#">Buy Now</a>
        </div>

        <!-- Product 4 -->
        <div class="product">
            <img src="https://image.uniqlo.com/UQ/ST3/in/imagesgoods/469903/item/ingoods_07_469903.jpg?width=750" alt="Product 4">
            <h3>3WAY OVERSIZED COAT</h3>
            <p>₹4,999.00</p>
            <a href="#">Buy Now</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer style="text-align: center; padding: 20px; background-color: black; color: white;">
        <p>&copy; 2024 UNIQLO. All rights reserved.</p>
    </footer>
</body>
</html>
